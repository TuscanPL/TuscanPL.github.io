<!DOCTYPE html>
<html>
    <head>
        <!-- Alot to refactor, don't mind too much here -->
        <title>SlasherWave.live</title>
        <link rel="stylesheet" href="styles/styleTest.css"/>
        <link rel="stylesheet" href="styles/styleClasses.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script src="scripts/jQuery.js"></script>
        <script src="scripts/musicPlayer.js"></script>
    </head>
    <body>
        <div id="bgContainer">            <!-- background container -->
                <img src="styles/res/Bg1.jpg" id="backgroundPicture"/>
                <img src="styles/res/Background.jpg" id="backgroundPicture"/>
                <img src="styles/res/Bg3.jpg" id="backgroundPicture"/>
                <img src="styles/res/Bg4.jpeg" id="backgroundPicture"/>
        </div>
        
        <div id="topBar"><p>Now playing:</p><p id="nowPlaying"></p></div>
        <div id="botBar">
            <div id="skipButton"><p>Skip</p></div>
            <div id="volumeControl">
                <div id="volumeMinus"><img src="styles/res/minus.png" id="minusImage"/></div>
                <div id="volumeCounter"><p></p></div>
                <div id="volumePlus"><img src="styles/res/plus.png" id="plusImage"/></div>
            </div>
            <div id="aboutButton"><p>About</p></div>
            <img src="styles/res/qMark.png" id="qMark"/>
        </div>
        
        <div id="main">
            <div id="mainLogoContainer">
                <img src="styles/res/Logo.png" id="mainLogo"/>
            </div>
        </div>
        <div id="aboutPane"><p></p></div>
        <div id="tuneInButtonContainer"><div id="tuneInButton"><p>Tune in</p></div></div>
        <div id="player"></div>
        <img src="styles/res/instructions.png" id="instructions"/>
        <img src="styles/res/triangle.gif" id="bufferIcon"/>
        <script src="scripts/positioningScript.js"></script>
        <script src="scripts/siteHandler.js"></script>
    </body>
</html>
